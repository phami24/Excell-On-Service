<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div class=" ">
        <div class="">
            <div class="flex items-right mx-auto">
                <ul class="hidden md:flex md:flex-row list-none md:ml-auto my-5 mx-16">
                    <li class="text-2xl mr-8 flex flex-row">
                        <a routerLink=""><i class="text-[#446393] fa-solid fa-phone"></i>
                            <span class="text-lg ml-1">+0909090909</span>
                        </a>
                    </li>
                    <li class="text-2xl ml-3">
                        <a routerLink=""><i class="text-[#ffc05c] fa-solid fa-envelope"></i></a>
                    </li>
                    <li class="text-2xl ml-3">
                        <a routerLink=""><i class="text-[#4b8bf5] fa-brands fa-facebook"></i></a>
                    </li>
                    <li class="text-2xl ml-3">
                        <a routerLink=""><i class="text-[#ff0000] fa-brands fa-youtube"></i></a>
                    </li>
                    <li class="text-2xl ml-3">
                        <a routerLink=""><i class="text-[#64e8ff] fa-brands fa-twitter"></i></a>
                    </li>
                </ul>

            </div>

        </div>
    </div>
    <nav class=" bg-gradient-to-r from-blue-300 to-cyan-200">
        <div class="">
            <div class="lg:hidden block grid grid-cols-12">
                <button class="col-span-3 justify-end" type="button" data-drawer-target="drawer-navigation"
                    data-drawer-show="drawer-navigation" aria-controls="drawer-navigation">
                    <span class="navbar-toggler-icon">
                        <i class="fa-solid fa-list text-3xl"></i>
                    </span>
                </button>

                <a class="col-span-9 text-xl font-bold" routerLink="/user/home">
                    <img class="h-24 ml-20" src="../../../assets/images/Logo2.png" alt="Excell-on" />
                </a>


                <!-- drawer component -->
                <div id="drawer-navigation"
                    class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-64 dark:bg-gray-800"
                    tabindex="-1" aria-labelledby="drawer-navigation-label">
                    <h5 id="drawer-navigation-label"
                        class="text-base font-semibold text-gray-500 uppercase dark:text-gray-400">Menu</h5>
                    <button type="button" data-drawer-hide="drawer-navigation" aria-controls="drawer-navigation"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close menu</span>
                    </button>
                    <div class="py-4 overflow-y-auto">
                        <ul class="space-y-2 font-medium">
                            <li class="nav-item mx-3 p-2" [routerLinkActive]="'active'">
                                <i class="fa-solid fa-house px-2"></i>
                                <a class="nav-link active uppercase" aria-current="page" routerLink="/user/home">Home</a>
                            </li>
                            <li class="nav-item mx-3 p-2" [routerLinkActive]="'active'">
                                <i class="fa-solid fa-phone-volume px-2"></i>
                                <a class="nav-link uppercase  hover:text-blue-500 " routerLink="/user/services">Services</a>
                            </li>
                            <li class="nav-item mx-3 p-2" [routerLinkActive]="'active'">
                                <i class="fa-solid fa-cart-shopping px-2"></i>
                                <a class="nav-link uppercase hover:text-blue-500 " routerLink="#">Order</a>
                            </li>
                            <li class="nav-item mx-3 p-2" [routerLinkActive]="'active'">
                                <i class="fa-regular fa-address-card px-2"></i>
                                <a class="nav-link uppercase hover:text-blue-500" routerLink="/user/about">About</a>
                            </li>
                            <li *ngIf="isLoggedOut; else loggedInPhone">
                                <div class="nav-item md:mr-3 lg:mr-14 p-2 text-[#446393]">
                                    <a class=" nav-link uppercase hover:text-blue-900" routerLink="/auth/login">
                                        Login
                                    </a>
                                    |
                                    <a class=" nav-link uppercase hover:text-blue-900" routerLink="/auth/register">
                                        Register
                                    </a>
                                </div>
                            </li>

                            <ng-template #loggedInPhone>
                                <li>
                                    <button type="button"
                                        class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                                        aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">

                                        <span
                                            class="flex-1 ms-3 font-bold text-left rtl:text-right whitespace-nowrap"><i
                                                class="fa-solid fa-bag-shopping px-2"></i>Payment</span>
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 10 6">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="m1 1 4 4 4-4" />
                                        </svg>
                                    </button>
                                    <ul id="dropdown-example" class="hidden py-2 space-y-2">
                                        <li [routerLinkActive]="'active'">
                                            <a routerLink="/user/payment"
                                                class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                                                <i class="fa-solid fa-money-check-dollar px-2"></i>Payment</a>
                                        </li>
                                        <li [routerLinkActive]="'active'">
                                            <a routerLink="/user/paymentHistory"
                                                class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                                                <i class="fa-solid fa-clock-rotate-left px-2"></i>Payment history</a>
                                        </li>

                                    </ul>
                                </li>
                                <li class="nav-item mx-3 p-2" [routerLinkActive]="'active'">
                                    <i class="fa-solid fa-chart-simple px-2"></i>
                                    <a class="nav-link uppercase hover:text-blue-500" routerLink="/user/reports">Reports</a>
                                </li>

                                <li class="">
                                    <button type="button"
                                        class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                                        aria-controls="user-dropdown" data-collapse-toggle="user-dropdown">

                                        <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap"><img
                                                src="../../../../assets/images/avatar.png" width="32px" height="32px"
                                                alt=""></span>
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            fill="none" viewBox="0 0 10 6">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="m1 1 4 4 4-4" />
                                        </svg>
                                    </button>
                                    <ul id="user-dropdown" class="hidden py-2 space-y-2">
                                        <li [routerLinkActive]="'active'">

                                            <a routerLink="/user/profile"
                                                class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                                                <i class="fa-solid fa-user px-2"></i>Profile</a>
                                        </li>
                                        <li [routerLinkActive]="'active'">
                                            <a (click)="logout()"
                                                class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                                                <i class="fa-solid fa-right-from-bracket px-2"></i>Logout</a>
                                        </li>

                                    </ul>
                                </li>

                            </ng-template>

                        </ul>
                    </div>
                </div>

            </div>

            <div class="hidden lg:flex lg:items-center lg:w-auto lg:mx-auto">
                <a class="lg:ml-16 text-center my-1" routerLink="/user/home">
                    <img class="h-16 img-logo" src="../../../assets/images/Logo2.png" alt="Excell-on" />
                </a>
                <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
                    <li class="nav-item mx-3 p-2" [routerLinkActive]="'active'">
                        <a class="nav-link uppercase" aria-current="page" routerLink="/user/home">Home</a>
                    </li>
                    <li class="nav-item mx-3 p-2" [routerLinkActive]="'active'">
                        <a class="nav-link uppercase  hover:text-blue-500 " routerLink="/user/services">Services</a>
                    </li>
                    <!-- <li class="nav-item mx-3 p-2" [routerLinkActive]="'active'">
                        <a class="nav-link uppercase hover:text-blue-500 " routerLink="/error">Order</a>
                    </li> -->
                    <li class="nav-item mx-3 p-2" [routerLinkActive]="'active'">
                        <a class="nav-link uppercase hover:text-blue-500" routerLink="/user/about">About</a>
                    </li>


                    <li *ngIf="isLoggedOut; else loggedIn">
                        <div class="nav-item md:mr-3 lg:mr-14 p-2 text-[#446393]">
                            <a class=" nav-link uppercase hover:text-blue-900" routerLink="/auth/login">
                                Login
                            </a>
                            |
                            <a class=" nav-link uppercase hover:text-blue-900" routerLink="/auth/register">
                                Register
                            </a>
                        </div>
                    </li>

                    <ng-template #loggedIn>
                        <li class="nav-item mx-3 p-2" [routerLinkActive]="'active'">
                            <a class="nav-link uppercase hover:text-blue-500" routerLink="/user/reports">Reports</a>
                        </li>
                        <!-- <li class="nav-item group mx-3 p-2" [routerLinkActive]="'active'">
                            <a class="nav-link uppercase hover:text-blue-500 " role="button">
                                Payment
                            </a>
                            <ul class="hidden group-hover:block absolute z-10 bg-white text-gray-700">
                                <li><a class="block px-4 py-2" routerLink="/payment">Payment</a></li>
                                <li><a class="block px-4 py-2" routerLink="/paymentHistory">Payment history</a></li>
                            </ul>
                        </li> -->
                        
                        
                        <li class="nav-item group mx-3 md:mr-3">
                            <a class="nav-link uppercase hover:text-blue-500 " role="button">
                                <img src="../../../../assets/images/avatar.png" width="32px" height="32px" alt="">
                            </a>
                            <!-- <div role="button"
                                class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
                                <span class="font-medium text-gray-600 dark:text-gray-300">C</span>
                            </div> -->
                            <ul class="hidden group-hover:block absolute z-10 bg-white text-gray-700">
                                <li><a class="block px-4 py-2" [routerLinkActive]="'active'"
                                        routerLink="/user/profile">Profile</a></li>
                                <li><button class="block px-4 py-2" (click)="logout()"
                                        [routerLinkActive]="'active'">Logout</button></li>
                            </ul>
                        </li>
                        <li class="nav-item mr-14 ml-5" [routerLinkActive]="'active'">
                            <a class="nav-link uppercase hover:text-blue-500" routerLink="/user/payment">
                                <img class="w-8" src="../../../../assets/images/shoppingbag.png" alt="">
                            </a>
                        </li>

                    </ng-template>

                </ul>
            </div>
        </div>
    </nav>

</body>

</html>
