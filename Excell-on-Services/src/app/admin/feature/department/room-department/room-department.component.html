<!-- room-department.component.html -->

<div
  class="md:w-[calc(100%-256px)] md:ml-64 bg-white min-h-screen transition-all p-8"
>
  <div class="bg-gray-100 p-10 rounded-xl">
    <h1 class="text-lg md:text-xl lg:text-2xl font-bold mb-2 font-bold">
      <strong>{{ departmentInfo.departmentName }}</strong>
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
      <div
        *ngFor="let employee of departmentInfo.employees"
        class="p-4 rounded-xl shadow-md layer1 relative"
      >
        <h2 class="text-lg md:text-xl lg:text-2xl font-bold mb-2 font-bold">
          <strong>{{ employee.name }}</strong>
        </h2>
        <p class="text-gray-700">Position: {{ employee.position }}</p>
        <!-- Thêm các thông tin khác của nhân viên -->
      </div>
    </div>
  </div>
</div>
