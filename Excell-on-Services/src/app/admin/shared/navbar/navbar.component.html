<!-- Navbar -->
<nav class="pl-[260px]  top-0 left-0 w-full z-10 bg-transparent md:flex md:flex-nowrap md:justify-start flex items-center p-4">
    <div class="w-full mx-auto items-center flex justify-between md:flex-nowrap flex-wrap md:px-10 px-4">
        <!-- Hamburger button for small screens -->
        <button type="button" class="text-lg text-black-600 sm:hidden" (click)="toggleSidebar()">
        </button>
        <!-- Brand -->
        <a class="text-blueGray-300 text-sm uppercase hidden lg:inline-block font-semibold" href="/admin/main">Dashboard</a>
        <!-- Form -->
        <form class="md:flex hidden flex-row flex-wrap items-center lg:ml-auto mr-3">
            <div class="relative flex w-full flex-wrap items-stretch">
                <span class="z-10 h-full leading-snug font-normal absolute text-center text-blueGray-300 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3"><i class="fas fa-search"></i></span>
                <input type="text" placeholder="Search here..." class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:ring w-full pl-10" />
            </div>
        </form>
        <!-- User -->
        <ul class="flex-col md:flex-row list-none items-center hidden md:flex">
            <li *ngIf="isLoggedOut; else loggedIn" class="ml-auto">
                <a class="profile" routerLink="/auth/adminLogin">
                    Login
                </a>
            </li>
            <ng-template #loggedIn>
                <a class="profile ml-auto">
                    <img class="w-8 h-8" src="../../../../assets/images/avatar.png">
                </a>
            </ng-template>
        </ul>
    </div>
</nav>
