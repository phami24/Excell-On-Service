<ng-container *ngIf="!isLoginPage() && !isRegisterPage()">
  <app-sidebar *ngIf="isAdminPage()"></app-sidebar>
  <app-header *ngIf="!isAdminPage()"></app-header>
  <router-outlet></router-outlet>
  <app-footer *ngIf="!isAdminPage()"></app-footer>
</ng-container>

<ng-container *ngIf="isLoginPage()">
  <router-outlet></router-outlet>
</ng-container>

<ng-container *ngIf="isRegisterPage()">
  <router-outlet></router-outlet>
</ng-container>
